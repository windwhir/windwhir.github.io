<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>生日快乐</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <script>
      var name,age;
      function gengxin(){
        document.getElementById("f1").style="width:175px;height:35px";
        document.getElementById("f1").innerHTML="<a onclick='xunwen();zhufu();shengkuai()' style=‘text-decoration:underline;’>点击以开启";
      }
      function xunwen(){
        age=prompt("姐希望展示的是几岁呢\n(女孩子比较看重年龄所以加了个这个询问框)","17")
        document.getElementById("dg5").innerHTML=age;
      }
      function shengkuai(){
        const jishi=setInterval(()=>{zhufu()},15500)
      }
      //我要蛋糕
      function zhufu(){
        document.getElementById("f1").style="opacity:0";
        document.getElementById("container").style="width:460px;height:460px;";
        document.getElementById("dg1").style="transform: scale(1)"
        const dg1=setTimeout(function(){
        document.getElementById("dg2").style="transform: scale(1)";
        },1000)
        const dg2=setTimeout(function(){
        document.getElementById("dg3").style="transform: scale(1)"
        document.getElementById("dg6").style="transform: scale(1);top:0px;font-size: 130px;"
        },2000)
        const dg3=setTimeout(function(){
        document.getElementById("dg4").style="transform: scale(1)"
        document.getElementById("dg5").style="transform: scale(1);top:-100px;font-size: 130px;"
        document.getElementById("dg6").style="transform: scale(1);top:175px;font-size:36px;animation: nianling 5s infinite;"
        },3000)
        const dg5=setTimeout(function(){
        document.getElementById("dg5").style="transition:2s;transform: scale(1);top:75px;font-size:72px;animation: nianling 5s infinite;"
        document.getElementById("wo").style="opacity:1"
        },5000)
        const dg11_5=setTimeout(function(){
          document.getElementById("dg5").style="transition:500ms;transform:scale(1);opacity:0;top:70px;font-size:72px;"
          document.getElementById("dg6").style="transition:500ms;transform:scale(1);opacity:0;top:175px;font-size:36px;"
          document.getElementById("wo").style="opacity:0"
        },11500)
        const dg12=setTimeout(function(){
        document.getElementById("dg1").style=""
        document.getElementById("dg2").style=""
        document.getElementById("dg3").style=""
        document.getElementById("dg4").style=""
        document.getElementById("dg5").style=""
        document.getElementById("dg6").style=""
        },12000)
      }
    </script>
    <style>
      /*背景图*/
      @keyframes beijingtu {
        0%{background-image: url('img/bg1.png');}
        33%{background-image: url('img/bg2.png');}
        66%{background-image: url('img/bg3.png');}
        100%{background-image: url('img/bg1.png');}}
      /*加载中*/
      @keyframes jiazaizhong{
        0%{background-color:#ff0000;}
        50%{background-color:#ffaaaa;}
        100%{background-color:#ff0000;}}
      /*年龄变色*/
      @keyframes nianling {
      0%{color:#fffdfd;}
      20%{color:#ffffff}
      50%{color:#ffffff}
      80%{color:#ffffff}
      100%{color:#fffdfd}
      }
      /*通用选择器*/
      *{
        color:#ffffff;
        transition: all 500ms;
      }
      /*页面背景*/
      body{animation: beijingtu 5s infinite;
        background-color:#ffcccc;
      }
      /*div通选*/
      div{position: absolute;
        text-align: center;
        font-size: 33px;
      }
      /*加载中那个小方块*/
      div.jiazaizhong{animation: jiazaizhong 2s infinite;
        bottom: 50%;
        right: 50%;
        width: 100px;
        height: 100px;
        transform: translate(50%,50%);
        background-color: #ffbbbb;
        border-radius: 10px;
      }
      /*容器，主要的方形*/
      div.container {bottom: 50%;
        right: 50%;
        width: 460px;
        height: 460px;
        transform: translate(50%,50%);
      }
      /*图片，蛋糕*/
      div.tu{
        width: 460px;
        height:460px;
        transform: scale(0);
        transition:3s;
      }
      div img{
        width: 460px;
        height: 460px;
      }
      #wo{opacity:0;right:0px;bottom: 0px;font-size: 20px;text-align: right;}
    </style>
  </head>
  <body onload="gengxin()">
    <div class="container" id="container">
      <div class="jiazaizhong" style="height:100px;width:100px" id="f1">加载中</div>
      <div class="tu" id="dg1"><img src="img/dg1.png"></div>
      <div class="tu" id="dg2"><img src="img/dg2.png"></div>
      <div class="tu" id="dg3"><img src="img/dg3.png"></div>
      <div class="tu" id="dg4"><img src="img/dg4.png"></div>
      <div class="tu" id="dg5"></div>
      <div class="tu" id="dg6"></div>
      <div id="wo">WindWhir<br/><a href="B.html">完整版(Birthday.html)</a></div>
    </div>
  </body>
</html>
