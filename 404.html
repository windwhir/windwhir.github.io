<!doctype html>
<html>
  <head>
    <script src="/q.js"></script>
    <script>_js(["topper","pageId"]);_css()</script>
    <script>
      function pgid_inURL(){
        let url=location.href;
        let urlin=[0,0];
        let url2="";
        if(url.indexOf('#')>0){urlin[0]=0;url2="#"+url.split('#')[1];url=url.split('#')[0];}
        if(url.indexOf('?')>0){urlin[0]=0;url2="?"+url.split('?')[1]+url2;url=url.split('?')[0];}
        url=url.endsWith('/') ? url.slice(0, -1) : url ;
        if(pgid(url.slice(-5))){
          url2=pgid(url.slice(-5))+url2
          return url2;
        }else{
          return false;
        }
      }
      var turn2=pgid_inURL()
      if(turn2){location.href=turn2}
    </script>
  </head>

  <script>
    function xym(){document.querySelector(".flynum").innerHTML="正在重新导向新页面...<br />您也可以"}
    if(location.href.endsWith('htm')){location.href+='l';xym()}
    var tm=9;
    let myin=setInterval(()=>{tm-=1;document.querySelector(".flynum").innerHTML=`<span style='color:#f00'>${tm}</span>秒后或`;if(tm==0){history.back();xym();clearInterval(myin)}},1000)
  </script>
