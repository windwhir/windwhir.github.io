<p id="alert">您可以点击浏览器返回键回到上一页<br/><span class="flynum" style="color:red">10</span>秒后会自动回到主页</p>
<script>
  function xym(){document.querySelector("#alert").innerHTML="正在重新导向新页面..."}
  if(location.href.endsWith('htm')){location.href+='l';xym()}
  var tm=10;
  setInterval(()=>{tm-=1;document.querySelector(".flynum").innerHTML=tm},1000)
  setTimeout(()=>{location.href="/";xym()},10000)
</script>
