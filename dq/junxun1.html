<!doctype html>
<html>
<head>
  <meta charset="UTF-8" /><link rel="stylesheet" href="/normalize.css" ><title>19连4排点名</title>
  <style>
    html,body{width:100vw;height:100vh;background-color: #000;color:#fff}
    a{color:#fff}
    .most{position:absolute;width: 95vw;left:2vw}
    .mo{position:absolute;width: 46.5vw;height:6vh;font-size: 5vh;border:solid 0.1vh #000;text-align: center;}
  </style>
  <script>
    window.onbeforeunload=function(e){var e=window.event ||e;e.returnValue="你不用了？你确定？"}
    var namelist=['<a href="javascript:turnto(1)">开始</a>',"闫荣钊","何佳磊","张衡","李杰","李金星","李锐博","李鹏举","郑富元","姜仕明","姜亚东","徐晨曦","高锦东","常玉辉","彭习恒","董子能","董浩杰","睢露月","樊昌圣","魏新岩","白然锋","刘浩洋","吕冠新","米晨熙","张子恒","李亚勋","李鑫赫","苏家乐","陈孟阳","单梦飞","林昱成","罗昊","郑凯元","袁浩杰","徐运彤","高梦琦","程前磊","王子博","王硕","王鑫磊","刘千睿","刘宝","张家诚","李鑫涛","杨天翔","汪嘉豪","陈逸飞","段超琦","赵恒","殷粤新","郭洋男","黄钧","谢金诚","丁艺蕾","马晓阳","王自豪","张炜杰","张涵钦","李宇昊","李佳兴","林壮歆","赵君康","赵明岩","赵鹤","谢一硕","韩冲","韩贵兴","王得懿","王奥博","王敬濠","刘昌旭","何云硕","张天赐","李宇森","李阳","陈旭","点完了"]
    var lb=0
    var nb=0
    function turnto(label){
      lb=label
      document.querySelector("#name").innerHTML=namelist[lb]
    }
    function rm(num){document.querySelector("#d"+num).style.color="#000"}
    function putin(bloom){
      nb+=1
      if(bloom){document.querySelector("#chidao").innerHTML+="<span id='d"+nb+"' onclick='rm("+nb+")'>"+namelist[lb]+"</span><br/>"}
      else{document.querySelector("#qingjia").innerHTML+="<span id='d"+nb+"' onclick='rm("+nb+")'>"+namelist[lb]+"</span><br/>"}
      turnto(lb+1)
    }
  </script>
</head>
<body>
  <div class="most" id="name" style="font-size: 30vw;text-align: center;"><a href="javascript:turnto(1)">开始</a></div>
  <!--此为公示栏-->
  <div class="mo" style="left:2vw;bottom:33vh;font-size: 4vh;height:40vh;background: #ff000080;overflow-y: scroll;" id="chidao">迟到<br/></div>
  <div class="mo" style="left:50.5vw;bottom:33vh;font-size: 4vh;height:40vh;background: #0000ff80;overflow-y: scroll;" id="qingjia">请假<br/></div>
  <!--此为操作栏-->
  <div class="most" style="height:9vh;font-size: 7.5vh;border:solid 0.1vh green;text-align: center;bottom:23vh;background: #fff;color:#000;" onclick="turnto(lb+1)">下一个</div>
  <div class="most" style="height:6vh;font-size: 5vh;border:solid 0.1vh green;text-align: center;bottom:16vh;background: #ff000080" onclick="putin(true)">标记为【迟到】</div>
  <div class="most" style="height:6vh;font-size: 5vh;border:solid 0.1vh green;text-align: center;bottom:9vh;background: #0000ff80" onclick="putin(false)">标记为【请假】</div>
  <div class="mo" style="left:2vw;bottom:2vh;background: #fff;color:#000" onclick="turnto(lb-1)">上一个</div>
  <div class="mo" style="left:50.5vw;bottom:2vh;background: #00ff0080" onclick="alert('1.看颜色2.点击名字可以黑掉，黑掉就是划掉了')">指南</div>
</body>
</html>
