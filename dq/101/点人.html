<!DOCTYPE html>
<html>
<head><title>2024101点人</title>
<meta charset="UTF-8">
<style>
*{transition:all 1000ms;    scroll-behavior: smooth;}
body{background-color:#9f9}
#xianshi{font-size:15vw}div{text-align:center;font-size: 2.5vw;}
button{font-size:8vw}
#waiting ::after{content: ' ...';}
#succeeded ::after{content: ' √';}
a{text-decoration: none;}
</style>
<script>
var namelist=["胡家赢","段雯傲","晏迪","于永博","王旭辉","李迎春","徐慧洋","位才博","李童鑫","罗永强","唐晓琦","王子博","王硕","王鑫磊","刘千睿","刘宝","江敏","张家诚","李鑫涛","杨天翔","杨晓蝶","汪嘉豪","陈逸飞","段超琦","赵凯歌","赵恒","殷粤新","郭洋男","黄钧","谢金诚","岳一达"];
var suijishu;var shuzi;var jishiqi;var xunzhao;var chaxun;var liebiaoxuhao
//随机刷新区域
var shuaxin=function(){
suijishu=Math.floor(Math.random() * namelist.length);
document.getElementById("xianshi").innerHTML=namelist[suijishu];
}
function tingzhi(){
clearInterval(jishiqi);
document.getElementById("stopterm").style.display="none";
document.getElementById("nextterm").style.display="inline";
document.getElementById("waiting").innerHTML="<div class='mingdan1' id='f"+liebiaoxuhao+"' onclick='pass(this.id)'>"+namelist[suijishu]+"</div>"+document.getElementById("waiting").innerHTML
document.getElementById("succeeded").innerHTML="<div style='opacity:0' class='mingdan2' id='p"+liebiaoxuhao+"' onclick='fail(this.id)'>"+namelist[suijishu]+"</div>"+document.getElementById("succeeded").innerHTML
namelist.splice(suijishu, 1)
liebiaoxuhao++
}
function zaici(){
jishiqi=setInterval(() =>{shuaxin()}, 10)
document.getElementById("stopterm").style.display="inline";
document.getElementById("nextterm").style.display="none";
}
function pass(aidi){
chaxun=document.querySelectorAll(".mingdan2")
xunzhao=document.getElementById(aidi).innerHTML
for(i=0;chaxun[i];i++){
if(chaxun[i].innerHTML==xunzhao){
chaxun[i].style.opacity="1"
document.getElementById(aidi).style.opacity="0"
}
}
}
function fail(aidi){
chaxun=document.querySelectorAll(".mingdan1")
xunzhao=document.getElementById(aidi).innerHTML
for(i=0;chaxun[i];i++){
if(chaxun[i].innerHTML==xunzhao){
chaxun[i].style.opacity="1"
document.getElementById(aidi).style.opacity="0"
}
}
}
</script>
</head>
<body onload="zaici()">
<hr/>
<div id="xianshi">未定</div><br/>
<div>
<button id="stopterm" onclick="tingzhi()">停止随机</button>
<button id="nextterm" onclick="zaici()" style="display: none;">再抽一个</button>
</div>
<hr/>
<div id="waiting" style="color:#000;position:absolute;background-color: #ffffff55;border-radius: 0.5vw;width: 35vw;left:13vw;top:40vw;height:auto"><span id="buttom">Waiting</span></div>
<div id="succeeded" style="color:#fff;position: absolute;background-color: #00000030;border-radius: 0.5vw;width: 35vw;left:53vw;top:40vw;height:auto"><span>Succeeded</span></div>
</body>
</html>
