  </style>
  <script>

    var namelist=[]

    var lb=0
    var nb=0
    function turnto(label){
      if(namelist[label]){
        lb=label
        document.querySelector("#name").innerHTML=namelist[lb]
      }
      else{alert("前面的区域，以后再来探索吧！")}
    }
    function kaishi(lp){
      switch(lp){
        case 194 :namelist=name194;break;
        case 195 :namelist=name195;
      }
      turnto(1)
    }
    function rm(num){
      document.querySelector("#d"+num).style.color="#000"
      //if(document.querySelector("#d"+num).style.color=="#fff"){document.querySelector("#d"+num).style.color="#000"}
      //if(document.querySelector("#d"+num).style.color=="#000"){document.querySelector("#d"+num).style.color="#fff"}
    }
    function putin(bloom){
      nb+=1
      if(bloom){document.querySelector("#chidao").innerHTML+="<span id='d"+nb+"' onclick='rm("+nb+")' style='color:#fff'>"+namelist[lb]+"</span><br/>"}
      else{document.querySelector("#qingjia").innerHTML+="<span id='d"+nb+"' onclick='rm("+nb+")' style='color:#fff'>"+namelist[lb]+"</span><br/>"}
      turnto(lb+1)
    }
  </script>
</head>
<body>
  <div class="most" id="name" style="font-size: 30vw;text-align: center;"><span style="font-size:70%"><a href="javascript:kaishi(194);">19.4</a>|<a href="javascript:kaishi(195);">19.5</a></span></div>
  <!--此为公示栏-->
  <div class="mo" style="left:2vw;bottom:36vh;font-size: 4vh;height:36vh;background: #ff000080;overflow-y: scroll;" id="chidao">迟到<br/></div>
  <div class="mo" style="left:50.5vw;bottom:36vh;font-size: 4vh;height:36vh;background: #0000ff80;overflow-y: scroll;" id="qingjia">请假<br/></div>
  <!--此为操作栏-->
  <div class="most" style="height:12vh;font-size: 10.5vh;border:solid 0.1vh green;text-align: center;bottom:23vh;background: #fff;color:#000;" onclick="turnto(lb+1)">下一个</div>
  <div class="most" style="height:6vh;font-size: 5vh;border:solid 0.1vh green;text-align: center;bottom:16vh;background: #ff000080" onclick="putin(true)">标记为【迟到】</div>
  <div class="most" style="height:6vh;font-size: 5vh;border:solid 0.1vh green;text-align: center;bottom:9vh;background: #0000ff80" onclick="putin(false)">标记为【请假】</div>
  <div class="mo" style="left:2vw;bottom:2vh;background: #fff;color:#000" onclick="turnto(lb-1)">上一个</div>
  <div class="mo" style="left:50.5vw;bottom:2vh;background: #fff;color:#000" onclick="turnto1()">转跳到</div>
