<script>
  function CreateDan(){
    let a=prompt("创建多少秒的计时器？(阿拉伯数字)")
    if(Number(a)){location.href="dan.html?tm="+a}else{alert("别乱填")}
  }
  function CreateShuang(){
    let a=prompt("甲方创建多少秒的计时器？(阿拉伯数字)")
    let b=prompt("乙方创建多少秒的计时器？(阿拉伯数字)")
    if(Number(a)&&Number(b)){location.href="shuang.html?tm1="+a+"&tm2="+b}else{alert("别乱填")}
  }
</script>
