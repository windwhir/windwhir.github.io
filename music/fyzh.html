<p>风夜烛火</p>
<p>风儿轻轻的吹，人儿静静的落泪<br/>烛火飘忽不定，照映着我的身影<br/>理想沾染了灰，回忆徒增伤悲<br/>我那脆弱的心灵，凝结成了冰</p>
<p>我对烛光祈祷，伤害远离我<br/>我对大地叹息，妄想驱除难过<br/>我抬起头问神明，未来还有什么等着我<br/>我凝望着烛火，不知怎么做</p>
<p>（间奏）</p>
<p>银色月光笼罩，烛火早已熄灭了<br/>人儿坐在寂静，企盼着天明<br/>漫天的星星，将我点醒<br/>明天我能行</p>
